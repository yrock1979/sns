<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <!-- アイコン一覧から選んだものをiタグに入れる -->
    <i class="fab fa-twitter fa-2x"></i>
    <i class="fab fa-facebook-square fa-2x"></i>
    <!-- fa-2xは大きさの指定 -->
    
    <!-- ul>li*2>a と入力する -->
    <ul>
        <!-- iタグをaタグに入れる -->
        <li><a href="https://twitter.com/iwatayuichiro1" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter fa-2x"></i></a></li>
        <li><a href="https://www.facebook.com/yuichiro.iwata.5/" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-square fa-2x"></i></a></li>
        <!-- target~~noreferrer" aタグを別タブで開くためのコード javascriptの変更を防ぐ-->
    </ul>
</body>
</html>
